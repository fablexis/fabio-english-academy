<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Badge Preview â€” 4500+ Online Courses</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800;900&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'DM Sans', sans-serif;
    background: linear-gradient(135deg, #EDF5F6 0%, #F0F8F8 30%, #F8FAFC 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 60px;
    padding: 40px;
  }

  h2 {
    font-family: 'Playfair Display', serif;
    color: #0F172A;
    font-size: 1.5rem;
    text-align: center;
  }

  .comparison {
    display: flex;
    gap: 60px;
    align-items: flex-start;
  }

  .card-demo {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
  }

  .label {
    font-size: 0.8rem;
    font-weight: 600;
    color: #64748B;
    text-transform: uppercase;
    letter-spacing: 0.08em;
  }

  /* === THE FLOATING BADGE === */
  .badge {
    background: white;
    border-radius: 18px;
    padding: 20px 28px;
    box-shadow: 0 8px 40px rgba(0,0,0,0.10), 0 2px 12px rgba(0,0,0,0.06);
    display: flex;
    align-items: center;
    gap: 16px;
    transition: box-shadow 0.35s ease, transform 0.35s ease;
    animation: floatBob 3.8s ease-in-out infinite;
    cursor: default;
  }

  .badge:hover {
    box-shadow: 0 14px 52px rgba(0,0,0,0.14), 0 4px 18px rgba(0,0,0,0.08);
    transform: translateY(-2px);
  }

  .badge-icon {
    width: 56px;
    height: 56px;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .badge-number {
    font-size: 1.75rem;
    font-weight: 900;
    color: #0F172A;
    line-height: 1.1;
    letter-spacing: -0.02em;
  }

  .badge-text {
    font-size: 0.82rem;
    font-weight: 600;
    color: #94A3B8;
    margin-top: 2px;
  }

  /* Context demo: badge over an image-like area */
  .context-area {
    position: relative;
    width: 500px;
    height: 400px;
    border-radius: 24px;
    background: linear-gradient(180deg, #D4EAEC 0%, #EDF5F6 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: visible;
  }

  .context-area .character-placeholder {
    width: 200px;
    height: 300px;
    background: rgba(24, 92, 96, 0.12);
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #185C60;
    font-weight: 600;
    font-size: 0.9rem;
  }

  .context-area .badge {
    position: absolute;
    bottom: 40px;
    right: -30px;
  }

  @keyframes floatBob {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }
</style>
</head>
<body>
  <h2>Badge Preview: "4500+ Online Courses"</h2>

  <div class="comparison">
    <!-- Standalone badge -->
    <div class="card-demo">
      <span class="label">Badge standalone</span>
      <div class="badge">
        <div class="badge-icon">
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
            <circle cx="14" cy="14" r="5.5" fill="#185C60" opacity="0.65"/>
            <path d="M5 36c0-5 3.5-9 9-9s9 4 9 9" fill="#185C60" opacity="0.45"/>
            <circle cx="34" cy="14" r="5.5" fill="#185C60" opacity="0.65"/>
            <path d="M25 36c0-5 3.5-9 9-9s9 4 9 9" fill="#185C60" opacity="0.45"/>
            <circle cx="24" cy="12" r="6.5" fill="#185C60"/>
            <path d="M13 36c0-6 4.5-10.5 11-10.5s11 4.5 11 10.5" fill="#185C60" opacity="0.75"/>
          </svg>
        </div>
        <div>
          <div class="badge-number">4500+</div>
          <div class="badge-text">Online Courses</div>
        </div>
      </div>
    </div>

    <!-- Badge in context (over image) -->
    <div class="card-demo">
      <span class="label">Badge flotando sobre imagen</span>
      <div class="context-area">
        <div class="character-placeholder">Character Image</div>
        <div class="badge">
          <div class="badge-icon">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
              <circle cx="14" cy="14" r="5.5" fill="#185C60" opacity="0.65"/>
              <path d="M5 36c0-5 3.5-9 9-9s9 4 9 9" fill="#185C60" opacity="0.45"/>
              <circle cx="34" cy="14" r="5.5" fill="#185C60" opacity="0.65"/>
              <path d="M25 36c0-5 3.5-9 9-9s9 4 9 9" fill="#185C60" opacity="0.45"/>
              <circle cx="24" cy="12" r="6.5" fill="#185C60"/>
              <path d="M13 36c0-6 4.5-10.5 11-10.5s11 4.5 11 10.5" fill="#185C60" opacity="0.75"/>
            </svg>
          </div>
          <div>
            <div class="badge-number">4500+</div>
            <div class="badge-text">Online Courses</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
